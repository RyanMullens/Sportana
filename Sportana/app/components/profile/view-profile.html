<body>
	<p>
		<div>
			<div class="profile row">
				<div class="profileImageHolder col-md-3">
					<img class="profileImage" ng-src="{{viewProfile.getProfilePicture()}}"></img>
				</div>	
				<div class = "profileInfoHolder col-md-9">
					<div class="profileNameHolder row" >
						<div class="profileName" >
							{{viewProfile.getFullName()}}, {{ viewProfile.getAge() }}
						</div>
					</div>

					<div class="profileCity row">
						{{ viewProfile.getCity() }}
					</div>

					<div class="ratingsHolder row">
						<div class="col-xs-2">
							<div class="row">
								<div class="barGraphBarHolder">
									<div class="barGraphBar" style="height: {{100/5 * viewProfile.getFriendliness()}}%;">
										<div class="barGraphBarValue">{{ viewProfile.getFriendliness() }}</div>
									</div>
								</div>
							</div>
							<div class="barGraphLabel row">
								Friendliness
							</div>
						</div>
						<div class="col-xs-2">
							<div class="row">
								<div class="barGraphBarHolder">
									<div class="barGraphBar" style="height: {{100/5 * viewProfile.getTimeliness()}}%;">
										
										<div class="barGraphBarValue">{{ viewProfile.getTimeliness() }}</div>
									</div>

								</div>
							</div>
							<div class="barGraphLabel row">
								Timeliness
							</div>
						</div>
						<div class="col-xs-2">
							<div class="row">
								<div class="barGraphBarHolder">
									<div class="barGraphBar" style="height: {{100/5 * viewProfile.getSkill()}}%;">
										<div class="barGraphBarValue">{{ viewProfile.getSkill() }}</div>
									</div>
								</div>
							</div>
							<div class="barGraphLabel row">
								Skill
							</div>
						</div>
					</div>		

				</div>	

			</div>
			
			<!--
			Name: {{ viewProfile.getFullName() }}
			<br>
			Username: {{ viewProfile.getUsername() }}
			<br>
			City: {{ viewProfile.getCity() }}
			<br>
			Age: {{ viewProfile.getAge() }}
			<br>
			Rated: {{ viewProfile.isRated() }}
			<br>
			Self: {{ viewProfile.isSelf() }}

			<div id='Ratings'>
					Friendliness: {{ viewProfile.getFriendliness()}}
					<br>
					Timeliness: {{ viewProfile.getTimeliness()}}
					<br>
					Skill: {{ viewProfile.getSkill()}}
					<br>
					<br>
			</div>

			<div id='SportsContainer'>
				<div ng-repeat="sport in getFavoriteSports()" class='Sport'>
					{{sport.sportName}}
					<img ng-src="{{sport.sportImage}}"/>

					<br>
					<br>
					}
				</div>
			</div>

			<!-->

		</div>
	</p>
</body>
