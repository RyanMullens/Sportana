<div class="col-sm-3 col-md-3 sidebar-offcanvas sidebar offcanvas" ng-class="{sidebarOpen:isMenuActive()}" id="sidebar">

  <image id="logo" src="/assets/img/SportanaWhite-08.png" width="auto" alt="Sportana"></image>

  <ul class="nav nav-sidebar">
    <li ng-class="{active:isActive('home')}"><a ng-click="setTab('home')" ui-sref="app.home">Dashboard</a></li>
    <li ng-class="{active:isActive('profile')}"><a ng-click="setTab('profile')" ui-sref="app.user({userId:'{{getLoggedUser()}}'})"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
    <li><a ng-click="setTab('games')">Games</a></li>
    <ul ng-show="isTabShown('games')">
      <li ng-class="{active:isActive('join')}"><a ng-click="setTab('join')" ui-sref="app.queue">Join Game</a></li>
      <li ng-class="{active:isActive('create')}"><a ng-click="setTab('create')" ui-sref="app.createGame">Create Game</a></li>
      <li ng-class="{active:isActive('games')}"><a ng-click="setTab('games')" ui-sref="app.games">My Games</a>
      </ul>
      <li ng-class="{active:isActive('friends')}"><a ng-click="setTab('friends')" ui-sref="app.friends"><span class="icon icon-group"></span> Friends</a></li>
    </ul>

    <ul class="nav nav-sidebar">
    <li><a style="font-size:15pt; color:black;" ng-click="setTab('none')" ui-sref="app.settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
    
  </div>
