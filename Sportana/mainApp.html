<html ng-app="app">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
  <script src="/javascripts/UI-Bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>


  <!-- imports our angular app -->
  <script src="/javascripts/mainApp.js"></script>
  <script src="/javascripts/controllers.js"></script>

  <!-- CSS -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">


  <base href="/">

</head>

<body>

  <div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarController">

          <image id="logo" src="/images/logo.png" width="auto" alt="Sportana"></image>

          <ul class="nav nav-sidebar" >
            <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
            <li ng-class="{ active: isActive('/friends')}" ><a href="/friends">View Friends</a></li>
            <li ng-class="{ active: isActive('/user/search/query')}"><a href="/user/search/query">Search Player</a></li>
            <li ng-class="{ active: isActive('/user/userId')}"><a href="/user/userId">View Profile</a></li>
            <li ng-class="{ active: isActive('/settings')}"><a href="/settings">Settings</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Game<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-class="{ active: isActive('/game/gameId')}"><a href="/game/gameId">View Game</a></li>
                <li ng-class="{ active: isActive('/game/create')}"><a href="/game/create">Create Game</a></li>
                <li ng-class="{ active: isActive('/game/join')}"><a href="/game/join">Join Game</a></li>
              </ul>
            </li>
            <li><a href="/SUPER-404-LOLOLOLOLOL">404 Redirect</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="navbar navbar-default navbar-fixed-top container col-sm-offset-3 col-md-offset-2" role="navigation">

            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
            </form>

          </div>


          <div class="container-fluid" ng-view></div>
        </div>
      </div>
    </div>
  </body>
