<html ng-app="app">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

  <script src="/javascripts/ui-bootstrap-tpls-0.11.2.min.js"></script>
  <script src="/javascripts/angular-ui-router.min.js"></script>

  <!-- imports our angular app -->
  <script src="app.js"></script>

  <!-- CSS -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">

</head>

<body>

<div class="col-md-2 left-menu vcenter">
      <div ng-controller="SignupController as signup">
        <img width="200px" src="images/logo.png">

        <br>
        <br>

        <div class="sign-in" ng-switch on="tab">
          <form name="loginForm" id="signupForm" ng-show="!tab || tab === 1" ng-submit="signupForm.$valid" novalidate>
            <input class="form-control" type="email" placeholder="Email" required></input>
            <input class="form-control" type="password" Placeholder="Password" required></input>
            <input class="btn btn-lg btn-primary" type="submit" value="Log in"></input>
            <button href ng-click="tab = 2" type="button" class="btn btn-link">Create Account</button>
          </form>
          <form name="signupForm" id="signupForm" ng-show="tab === 2" ng-submit="signupForm.$valid && signup.createUser()" novalidate>
            <input class="form-control" type="email" ng-model="signup.user.email" placeholder="Email" required></input>
            <input class="form-control" type="name" ng-model="signup.user.name" placeholder="Full Name" required></input>
            <input class="form-control" type="password" ng-model="signup.user.password" Placeholder="Password" required></input>
            <input class="btn btn-lg btn-primary" type="submit" value="Sign Up"></input>
            <button href ng-click="tab = 1" type="button" class="btn btn-link">Log In</button>
          </form>
        </div>
      </div>

      <ul class="nav nav-pills nav-stacked">
        <li><a href="#/about">About</a></li>
        <li><a href="#/home">Login Home</a></li>
        <li><a href="#/">Landing Page</a></li>
      </ul>

    </div>

  <div class="container-fluid">
    
  <div class="col-md-10" ng-view></div>

  <!--
    <div class="col-md-10">
      
      </div>
      !-->

    </div>

  </body>
  </html>
