<html ng-app="app">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

  <!-- imports our angular app -->
  <script src="app.js"></script>

  <!-- CSS -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
      </ul>
    </div>
    <div class="col-md-8">
      <div ng-controller="SignupController as signup">
        <div class="page-header"><h1>Sign-up</h1></div>
        <form name="signupForm" id="signupForm" ng-submit="signupForm.$valid && signup.createUser()" novalidate>
          <p>
            <input class="form-control" type="email" ng-model="signup.user.email" placeholder="Email" required></input>
          </p>
          <p>
            <input class="form-control" type="password" ng-model="signup.user.password" Placeholder="Password" required></input>
          </p>
          <p>
            <input class="btn btn-lg btn-primary" type="submit" value="Sign Up"></input>
          </p>
        </form>

      </div>



      <div id="users" ng-controller="UserController as userCtrl">
        <div class="page-header"><h1>Users <button ng-click="userCtrl.refresh()" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-refresh"></span></button></h1></div>

        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in userCtrl.users">
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </body>
  </html>
